<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="calculator.css">
</head>

<body>
    <div id="outline">
        <div id="caluculator-heading">
            <para id="name">
                Calculator
            </para>
        </div>
        <div id="screen"></div>
        <div id="buttons">
            <div id="row1">
                <button type="button" class="button-property" id="ac" data-value="ac">AC</button>
                <button type="button" class="button-property" id="plusMinus" data-value="sign">+/-</button>
                <button type="button" class="button-property" id="percentage" data-value="%">%</button>
                <button type="button" class="button-property" id="divide" data-value="/">/</button>
            </div>
            <div id="row2">
                <button type="button" class="button-property" id="seven" data-value="7">7</button>
                <button type="button" class="button-property" id="eight" data-value="8">8</button>
                <button type="button " class="button-property " id="nine" data-value="9">9</button>
                <button type="button " class="button-property " id="multiply" data-value="*">*</button>

            </div>
            <div id="row3 ">
                <button type="button " class="button-property " id="four" data-value="4">4</button>
                <button type="button " class="button-property " id="five" data-value="5">5</button>
                <button type="button " class="button-property " id="six" data-value="6">6</button>
                <button type="button " class="button-property " id="sub" data-value="-">-</button>

            </div>
            <div id="row4 ">
                <button type="button " class="button-property" id="one" data-value="1">1</button>
                <button type="button " class="button-property" id="two" data-value="2">2</button>
                <button type="button " class="button-property" id="three" data-value="3">3</button>
                <button type="button " class="button-property" id="plus" data-value="+">+</button>

            </div>

            <div id="row5">
                <button type="button " class="button-property" id="zero" data-value="0">0</button>
                <button type="button " class="button-property" id="dot" data-value=".">.</button>
                <button type="button " class="button-property" id="equal" data-value="=">=</button>
            </div>
        </div>
    </div>
    <script type="text/javascript " src="calculator.js "></script>
</body>

</html>
